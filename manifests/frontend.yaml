apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: blu-live-clinic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: docker.io/jonahirande/blu-live-clinic-frontend:3.0.1
        ports:
        - containerPort: 80